<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center mt-4">
        <div class="col-xl-6">
            <h5>{{ title }}</h5>
            <div *ngIf="lines && lines.length > 0" class="mt-3">
                <p *ngFor="let line of lines">{{ line }}</p>
            </div>
        </div>
    </div>
</body>

</html>
