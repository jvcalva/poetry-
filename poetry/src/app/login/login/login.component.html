<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poetry</title>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="row col-xl-3 login d-flex justify-content-center align-items-center">
      <img src="assets/images/poetry_by_women_SQ.jpg" class="img-fluid mt-4 mb-4" alt="Imagen de poesía">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input formControlName="email" type="email" class="form-control form-control-sm" id="email"
            placeholder="Ingresa tu email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input formControlName="password" type="password" class="form-control form-control-sm" id="password"
            placeholder="Ingresa tu contraseña">
        </div>
        <div class="mb-3 d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-info btn-sm">Iniciar Sesión</button>
        </div>
        <div class="mb-3 d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-dark btn-sm" (click)="loginAsGuest()">Ingresar como Invitado</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
